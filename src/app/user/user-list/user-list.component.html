<div class="container">
  <h2>User List</h2>

  <div *ngIf="isLoading">Loading users...</div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <table *ngIf="users.length > 0" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userID }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobileNumber || 'User' }}</td>
        <td>
          <span [class.active]="user.isActive" [class.inactive]="!user.isActive">
            {{ user.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!isLoading && users.length === 0">
    No users found.
  </p>
</div>
